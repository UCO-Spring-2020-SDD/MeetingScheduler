{% block content %}
  <div id="projects" class="row no-gutters">
    {% include "projects/project_pane.html" %}
    <div id="active-pane" class="col bg-light">

      <!-- View project -->
      <div id="active-pane-view">
        <h2 style="text-align: center; padding: 0.5em;">[ Project Name ]</h2>
        <div class="container">
          <div class="row">
            <div class="col">
              <div class="card text-white bg-secondary mb-3">
                <div class="card-header">Description</div>
                <div class="card-body">
                  <p class="card-text">[ Insert description here. ]</p>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-md-6">
              <div class="card text-white bg-success mb-3">
                <div class="card-header">Team Members</div>
                <div class="card-body">
                  <p class="card-text">[ Team members go here. ]</p>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="card text-white bg-warning mb-3">
                <div class="card-header">Upcoming Meetings</div>
                <div class="card-body">
                  <p class="card-text">[ Upcoming meetings go here. ]</p>
                </div>

            </div>
