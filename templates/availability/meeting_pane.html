<div class="col-lg-3">
    <h1 class="my-4">My Meetings</h1>
    <div class="list-group">
        {% if meeting_list %}
            {% for meeting in meeting_list %}
                <!-- <div class="avlb-meeting-label" data-id="{{ meeting.name }}" data-name="{{ meeting.name }}" onclick="onMeetingSelect(this)">
                    {{ meeting.name }}
                </div> -->
                <a href="/meeting/availability/{{ meeting.id }}" class="avlb-meeting-label">
                    {{ meeting.name }}
                </a>
            {% endfor %}
        {% else %}
            <!-- <p>No meetings are available.</p> -->
            <div style="padding-bottom: 0.5em;">
                You haven't been invited to any meetings.
                <br>
                <span style="font-size: 12px;">Bring doughnuts next time and maybe you'll get invited.</span>
            </div>
        {% endif %}
    </div>
</div>
<!-- /.col-lg-3 -->
